<!DOCTYPE {{{ page.doctype || 'html' }}}>
<html lang="{{ page.language || 'en' }}" xmlns:v="urn:schemas-microsoft-com:vml">
<head>
  <meta charset="{{ page.charset || 'utf-8' }}">
  <meta name="x-apple-disable-message-reformatting">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no, date=no, address=no, email=no, url=no">
  <meta name="color-scheme" content="light dark">
  <meta name="supported-color-schemes" content="light dark">
  <if condition="page.title">
    <title>{{{ page.title }}}</title>
  </if>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" media="screen">
  <style>
      @font-face {
        font-family: 'TTOctosquares';
        font-style: normal;
        src: 
        local('TTOctosquares Regular'), 
        local('TTOctosquares-Regular'), 
        url('https://est1ege.github.io/Soberizavod-email/fonts/TTOctosquares-Regular.woff2') format('woff2');
        font-display: swap;
      }
      
      /* Blender Pro Medium - Base64 */
      @font-face {
        font-family: 'Blender Pro';
        font-style: normal;
        src: local('Blender Pro Medium'), 
             local('BlenderPro-Medium'),
             url('https://est1ege.github.io/Soberizavod-email/fonts/BlenderPro-Medium.woff2') format('woff2');
        font-display: swap;
      }
      
      /* Blender Pro Bold - Base64 */
      @font-face {
        font-family: 'Blender Pro';
        font-style: normal;
        src: local('Blender Pro Bold'), 
             local('BlenderPro-Bold'),
             url('https://est1ege.github.io/Soberizavod-email/fonts/BlenderPro-Bold.woff2') format('woff2');
        font-display: swap;
      }
    @tailwind components;
    @tailwind utilities;

    img {
      @apply max-w-full align-middle;
    }
  </style>
  <stack name="head" />
</head>
<body class="m-0 p-0 [word-break:break-word] [-webkit-font-smoothing:antialiased] {{ page.bodyClass || '' }}">
  <if condition="page.preheader">
    <div class="hidden">
      {{{ page.preheader }}}
      <each loop="item in Array.from(Array(150))">&#8199;&#65279;&#847; </each>
    </div>
  </if>
  <div role="article" aria-roledescription="email" aria-label="{{{ page.title || '' }}}" lang="{{ page.language || 'en' }}">
    <yield />
  </div>
</body>
</html>
